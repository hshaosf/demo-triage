<!doctype html>
<html lang="en">
  <head>
    <title>Triage Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/triage.css">
  </head>
  <body>
    <h1>Triage Demo</h1>
    <div class="container">
    	<div class="row">
    		<div class="col-lg-12">
    			<div class="input-group">
			      <input type="text" class="form-control" placeholder="Enter Service Request..." aria-label="Enter Service Request">
			      <span class="input-group-btn">
			        <button class="btn btn-secondary" type="button">Go!</button>
			      </span>
			    </div>
    		</div>
    	</div>
    	<div class="row">
    		<legend class="col-form-legend col-sm-2 alert-primary">Content Posting & Accessibility</legend>
    		<legend class="col-form-legend col-sm-2 alert-secondary">WCM Administration</legend>
    		<legend class="col-form-legend col-sm-2 alert-warning">WCM Operations</legend>
    		<legend class="col-form-legend col-sm-2 alert-success">Website Enhancements</legend>
    		<legend class="col-form-legend col-sm-2 alert-danger">Website Fixes</legend>
    		<legend class="col-form-legend col-sm-2 alert-light">Not Sure</legend>
    	</div>
  	</div>
    <div class="container" id="sr"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="assets/triage.js"></script>
  </body>
</html>
